server:
  port: 9000
spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"

# adding management utility for refresh related endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true # for eurekaserver

# eureka related props
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "MicroBank Cards Application"
    version: "1.0.0"

# Shoutdown endpoints
endpoints:
  shutdown:
    enabled: true
